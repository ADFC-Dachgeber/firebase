<mat-drawer-container id="sidenav-container">
    <mat-drawer id="map-sidenav" mode="over" [opened]="sidenavOpened">
        <button mat-button id="sidenav-close-button" (click)="closeSidenav()"><mat-icon>close</mat-icon></button>
        <div id="map-sidenav-content"></div>
    </mat-drawer>
    <div id="map" class="map"></div>
</mat-drawer-container>
